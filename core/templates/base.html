{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Исторический помощник — ваш гид по истории ВОВ и ПАО 'Татнефть'.">

    <title>Исторический помощник</title>

    <link rel="icon" href="{% static 'favicon.png' %}" type="image/png">
</head>
<body class="d-flex flex-column min-vh-100">

    </button>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link text-primary" href="/search">Поиск</a>

            <li class="nav-item">

<div class="container mt-5 flex-grow-1">

    <p class="mb-1">© 2025 Исторический помощник. Все права защищены.</p>
    <p class="mb-0">Создано для изучения истории ВОВ и ПАО "Татнефть".</p>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
